<!DOCTYPE html>lide 1
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/swiper.css" />

  <script src="../../js/swiper.js"></script>
  <script src="../../lib/vue2.js"></script>
  <script src="./module/vueswiper.js"></script>

  <style>
    .kerwin {
      height: 500px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="box">
    <!-- <swiper :key="datalist.length"> -->
    <swiper v-if="datalist.length" :loop='false'>
      <swiper-item v-for="data in datalist" :key="data">
        <img :src="data" alt="">
      </swiper-item>
    </swiper>
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {
        datalist: [],
      },
      mounted() {
        setTimeout(() => {
          this.datalist = ["https://avatars.githubusercontent.com/u/15389209?s=40&v=4",
            "https://avatars.githubusercontent.com/u/5035925?s=40&v=4",
            "https://avatars.githubusercontent.com/u/465125?s=40&v=4"]
        }, 2000);
      },
    })

  </script>
</body>

</html>
