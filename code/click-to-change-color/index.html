<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
        }

        li {
            list-style: none;
            height: 100px;
            width: 100px;
            flex: 1;
            text-align: center;
        }

        .active {
            background: green;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li v-for="(data, index) in datalist" v-bind:class="current===index?'active':''"
                v-on:click="handleClick(index)">
                {{data}}</li>
        </ul>

    </div>

    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                datalist: ['Home', 'List', 'Personal'],
                current: 0
            },
            methods: {
                handleClick(index) {
                    console.log(index)
                    this.current = index
                }
            }
        })
    </script>
</body>

</html>
