<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../lib/vue3.js"></script>
</head>

<body>
  <div id="box">
    {{myname}}
    <navbar myname="aaaa">
      <div>111111111</div>
    </navbar>
    <sidebar></sidebar>
  </div>

  <script>
    var obj = {
      data() {
        return {
          myname: 'kerwin'
        }
      },
      methods: {

      },
      computed: {

      },
      created() {
        console.log('created')
      },
      mounted() {
        console.log('mounted')
      },
      beforeMount() {
        console.log('beforeMount')
      },
      beforeUnmount() {
        console.log('beforeUnmount')
      },
      unmounted() {
        console.log('unmounted')
      },
      // beforeDestroy() {
      // console.log('beforeDestroy')
      // },
      // destroyed() {
      // console.log('destroyed')
      // },
    }
    var app = Vue.createApp(obj)
    app.component('navbar', {
      props: ['myname'],
      template: `
          <div>
            {{myname}}
            <slot></slot>
            1111111111111111111111
          </div>
        `
    })
    app.component('sidebar', {
      template: `
        <div>sidebar</div>
      `
    })
    app.mount('#box')
  </script>
</body>

</html>
