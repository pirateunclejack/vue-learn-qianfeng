<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../lib/vue2.js"></script>
</head>

<body>
  <div id="box">
    <div v-hello="'red'">11111111111</div>
    <div v-hello="'yellow'">3333333333</div>
    <div v-hello="whichcolor">22222222222222</div>
  </div>

  <script type="text/javascript">

    Vue.directive('hello', (el, binding) => {
      console.log('act when create or update')
      el.style.background = binding.value
    })

    var vm = new Vue({
      el: '#box',
      data: {
        whichcolor: 'blue'
      }
    })

  </script>
</body>

</html>
