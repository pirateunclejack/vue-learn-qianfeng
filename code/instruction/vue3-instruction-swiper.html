<!DOCTYPE html>lide 1
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/swiper.css" />

  <script src="../../js/swiper.js"></script>
  <script src="../../lib/vue3.js"></script>

  <style>
    .kerwin {
      height: 500px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <header>Header</header>
  <!-- Slider main container -->
  <div class="swiper kerwin" id="box">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <div class="swiper-slide" v-for="(data, index) in datalist" :key="data" v-swiper="{
        index:index,
        length: datalist.length
      }">
        <img :src="data" alt="">
      </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <footer>Footer</footer>
  <script>



    var obj = {
      data() {
        return {
          datalist: [],
          myname: 'kerwin'
        }
      },
      mounted() {
        setTimeout(() => {
          this.datalist = ["https://avatars.githubusercontent.com/u/15389209?s=40&v=4",
            "https://avatars.githubusercontent.com/u/5035925?s=40&v=4",
            "https://avatars.githubusercontent.com/u/465125?s=40&v=4"]
        }, 2000);

      }
    }

    const app = Vue.createApp(obj)
    app.directive('swiper', {
      mounted(el, binding) {
        console.log('mounted')
        let { index, length } = binding.value
        if (index === length - 1) {
          const swiper = new Swiper(".kerwin", {
            // If we need pagination
            pagination: {
              el: '.swiper-pagination',
            },
            // Navigation arrows
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            // And if we need scrollbar
            scrollbar: {
              el: '.swiper-scrollbar',
            },
          })
        }
      }
    })
    app.mount('#box')

  </script>
</body>

</html>
